name: try12
description: Try12 - airport-terminal style app testing hub (offline mock).
publish_to: "none"
version: 3.0.7+307

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_sign_in: ^6.2.2
  shared_preferences: ^2.2.3
  url_launcher: ^6.2.5
  http: ^1.5.0
  permission_handler: ^12.0.1
  audioplayers: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.12.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/test12-official.png
    - assets/sfx/

# Launcher icon configuration
flutter_icons:
  image_path: "assets/images/test12-official.png"
  android: true
  ios: false # Only updating Android launcher icon
  remove_alpha_ios: true
